<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template-dashboard.xhtml">
	
	<ui:param name="title" value="Data Encryption" />

	<ui:define name="maincontent">
		<div class="jumbotron">
			<h1>Data Encryption</h1> 
		</div>
		
		<h:form>
			<p:messages id="messages" />		
			<div class="form-group">
				<p:outputLabel for="text">Text:</p:outputLabel>
				<p:inputText id="text" 
					value="#{textEncryptionController.text}"
					styleClass="form-control">
				</p:inputText>
			</div>			
			<p:commandButton value="Encode Password" 
				actionListener="#{textEncryptionController.doEncodePassword()}"
				styleClass="btn btn-primary"
				ajax="true" update="messages">
			</p:commandButton>
			<p:commandButton value="Encrypt Text" 
				actionListener="#{textEncryptionController.doEncryptText()}"
				styleClass="btn btn-primary"
				ajax="true" update="messages">
			</p:commandButton>
			<p:commandButton value="Decrypt Text" 
				actionListener="#{textEncryptionController.doDecryptText()}"
				styleClass="btn btn-primary"
				ajax="true" update="messages">
			</p:commandButton>
			
		</h:form>
		
	</ui:define>

</ui:composition>
