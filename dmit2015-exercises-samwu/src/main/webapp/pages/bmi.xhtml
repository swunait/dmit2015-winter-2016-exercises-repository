<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template-dashboard.xhtml">
	
	<ui:param name="title" value="Body Mass Index" />

	<ui:define name="maincontent">
		<div class="jumbotron">
			<h1>Body Mass Index (BMI) Calculator</h1> 
		</div>
		
		<h:form>
			<p:messages id="messages" />		
			<div class="form-group">
				<p:outputLabel for="weight">Weight(in pounds):</p:outputLabel>
				<p:inputText id="weight" 
					value="#{bmiController.bmiInstance.weight}"
					placeholder="Weight (in pounds)"
					required="true"
					requiredMessage="Weight is required."
					styleClass="form-control">
				</p:inputText>
				
				<p:outputLabel for="height">Height(in inches):</p:outputLabel>
				<p:inputText id="height" 
					value="#{bmiController.bmiInstance.height}"
					placeholder="Height (in inches"
					required="true"
					requiredMessage="Height is required."
					styleClass="form-control">
				</p:inputText>
 			</div>
			<p:commandButton value="Calculate" 
				actionListener="#{bmiController.calculate()}"
				styleClass="btn btn-primary"
				ajax="true"
				update="messages">
			</p:commandButton>
			
		</h:form>
		
	</ui:define>

</ui:composition>
