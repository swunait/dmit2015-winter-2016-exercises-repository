<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - New Artist" />

	<ui:define name="maincontent">
	
		<div class="jumbotron">
			<h1>New Artist</h1>
		</div>
		
		<p:messages id="messages" />

		<h:form id="artistForm">
			
			<p:focus for="artistName"></p:focus>
							
			<div class="form-group">
				<p:outputLabel for="artistId">ArtistID:</p:outputLabel>
				<p:inputText id="artistId"
					styleClass="form-control"
					value="#{createArtistController.currentArtist.artistId}"
					readonly="true"
				>
				</p:inputText>
			</div>
			
			<div class="form-group">
				<p:outputLabel for="artistName">Artist Name:</p:outputLabel>
				<p:inputText id="artistName"
					styleClass="form-control"
					value="#{createArtistController.currentArtist.name}"
				>
				</p:inputText>
			</div>
				
			<p:commandButton value="Create Artist"
				ajax="true" update="messages, artistName"
				styleClass="btn btn-default"
				actionListener="#{createArtistController.doCreateArtist()}"
			>
			</p:commandButton>	
			
		</h:form>
	
	</ui:define>

</ui:composition>
