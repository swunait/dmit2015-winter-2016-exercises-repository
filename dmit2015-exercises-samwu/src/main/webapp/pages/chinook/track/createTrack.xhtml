<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template-dashboard.xhtml">
	
	<ui:param name="title" value="New Track" />

	<ui:define name="maincontent">
		<div class="jumbotron">
			<h1>New Track</h1>
		</div>
		
		<p:panel id="currentTrackDetail" header="Track Detail" >
			<h:form id="detailForm">
			
				<p:messages id="messages" />
				
				<div class="form-group">
					<p:outputLabel for="trackId">Track Id:</p:outputLabel>
					<p:inputText id="trackId"
						value="#{createTrackController.currentTrack.trackId}"						
						styleClass="form-control" readonly="true">
					</p:inputText>
				</div>
				<div class="form-group">
					<p:outputLabel for="name">Name:</p:outputLabel>
					<p:inputText id="name"
						value="#{createTrackController.currentTrack.name}"						
						styleClass="form-control">
					</p:inputText>
				</div>
				<div class="form-group">
					<p:outputLabel for="albums">Album ID:</p:outputLabel>
					<p:selectOneMenu id="albums" 
						value="#{createTrackController.selectedAlbumId}"
						filter="true"
						filterMatchMode="contains"
						styleClass="form-control">
						<f:selectItem itemLabel="Select a Album" itemValue="0" />
						<f:selectItems value="#{createTrackController.allAlbum}" 
							var="album" 
							itemLabel="#{album.title}"
							itemValue="#{album.albumId}" />
					</p:selectOneMenu>		
				</div>
				
				<div class="form-group">
					<p:outputLabel for="mediatypes">Media Type:</p:outputLabel>
					<p:selectOneMenu id="mediatypes" 
						value="#{createTrackController.selectedMediaTypeId}"
						styleClass="form-control">
						<f:selectItem itemLabel="Select a MediaType" itemValue="0" />
						<f:selectItems value="#{createTrackController.allMediaType}" 
							var="mediaType" 
							itemLabel="#{mediaType.name}"
							itemValue="#{mediaType.mediaTypeId}" />
					</p:selectOneMenu>
				</div>
				<div class="form-group">
					<p:outputLabel for="genres">Genre:</p:outputLabel>
					<p:selectOneMenu id="genres" 
						value="#{createTrackController.selectedGenreId}"
						styleClass="form-control">
						<f:selectItem itemLabel="Select a Genre" itemValue="0" />
						<f:selectItems value="#{createTrackController.allGenre}" 
							var="genre" 
							itemLabel="#{genre.name}"
							itemValue="#{genre.genreId}" />
					</p:selectOneMenu>					
				</div>
				<div class="form-group">
					<p:outputLabel for="composer">Composer:</p:outputLabel>
					<p:inputText id="composer"
						value="#{createTrackController.currentTrack.composer}"						
						styleClass="form-control">
					</p:inputText>
				</div>
				<div class="form-group">
					<p:outputLabel for="milliseconds">Milliseconds:</p:outputLabel>
					<p:inputText id="milliseconds"
						value="#{createTrackController.currentTrack.milliseconds}"						
						styleClass="form-control">
					</p:inputText>
				</div>
				<div class="form-group">
					<p:outputLabel for="bytes">Bytes:</p:outputLabel>
					<p:inputText id="bytes"
						value="#{createTrackController.currentTrack.bytes}"						
						styleClass="form-control">
					</p:inputText>
				</div>					
				<div class="form-group">
					<p:outputLabel for="unitprice">Unit Price:</p:outputLabel>
					<p:inputText id="unitprice"
						value="#{createTrackController.currentTrack.unitPrice}"						
						styleClass="form-control">
					</p:inputText>
				</div>
				
				<p:commandButton value="Create Track" icon="ui-icon-disk" styleClass="btn btn-success"
					ajax="true"
					update="messages,currentTrackDetail"
					actionListener="#{createTrackController.doCreate()}"
				>
				</p:commandButton>

															
			</h:form>			
		</p:panel>

	</ui:define>

</ui:composition>
