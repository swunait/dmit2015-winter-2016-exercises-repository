<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - New Album" />

	<ui:define name="maincontent">
	
		<div class="jumbotron">
			<h1>New Album</h1>
		</div>
		
		<p:messages id="messages" />

		<h:form id="albumForm">
			
			<p:focus for="albumTitle"></p:focus>
							
			<div class="form-group">
				<p:outputLabel for="albumId">AlbumID:</p:outputLabel>
				<p:inputText id="albumId"
					styleClass="form-control"
					value="#{createAlbumController.currentAlbum.albumId}"
					readonly="true"
				>
				</p:inputText>
			</div>
			
			<div class="form-group">
				<p:outputLabel for="albumTitle">Album Title:</p:outputLabel>
				<p:inputText id="albumTitle"
					styleClass="form-control"
					value="#{createAlbumController.currentAlbum.title}"
				>
				</p:inputText>
			</div>
			
			<div class="form-group">
					<p:outputLabel for="artists">Aritst:</p:outputLabel>
					<p:selectOneMenu id="artists" 
						value="#{createAlbumController.selectedArtistId}"
						filter="true"
						filterMatchMode="contains"
						styleClass="form-control">
						<f:selectItem itemLabel="Select Artist" itemValue="0" />
						<f:selectItems value="#{createAlbumController.allArtist}" 
							var="artist" 
							itemLabel="#{artist.name}"
							itemValue="#{artist.artistId}" />
					</p:selectOneMenu>		
				</div>
				
			<p:commandButton value="Create Album"
				ajax="true" update="messages, albumTitle, artists"
				styleClass="btn btn-default"
				actionListener="#{createAlbumController.doCreateAlbum()}"
			>
			</p:commandButton>	
			
		</h:form>
	
	</ui:define>

</ui:composition>
